<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="results_title">Results - Summarize and Translate with Gemini</title>
  <link rel="stylesheet" href="css/new.min.css">
  <style>
    body {
      width: 640px;
    }

    button {
      margin-bottom: .5rem;
    }

    body.narrow {
      width: 84%;
    }

    body.narrow select {
      display: block;
    }
  </style>
</head>

<body>
  <header style="padding-top: 1rem; padding-bottom: 0rem;">
    <h1 id="header" style="display: flex; align-items: center; font-size: 1.2rem;">
      <img src="img/icon-128.png" alt="" width="48" height="48" style="margin-right: .5rem;">
      <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" data-i18n="results_title">
        Results - Summarize and Translate with Gemini
      </span>
    </h1>
  </header>

  <p id="content" dir="auto"></p>
  <div id="conversation"></div>

  <div>
    <button id="copy" data-i18n="results_button_copy">Copy</button>
    <span id="copy-status" style="color: gray;"></span>
  </div>

  <div>
    <textarea id="text" rows="4" placeholder="Ask a follow-up question" style="width: 100%;"></textarea>
    <br>
    <select id="languageModel">
      <optgroup label="Stable">
        <option value="1.5-pro">Gemini 1.5 Pro</option>
        <option value="1.5-flash">Gemini 1.5 Flash</option>
        <option value="1.5-flash-8b">Gemini 1.5 Flash-8B</option>
      </optgroup>
      <optgroup label="Latest">
        <option value="1.5-pro-latest">Gemini 1.5 Pro Latest</option>
        <option value="1.5-flash-latest">Gemini 1.5 Flash Latest</option>
        <option value="1.5-flash-8b-latest">Gemini 1.5 Flash-8B Latest</option>
      </optgroup>
      <optgroup label="Experimental">
        <option value="exp-1121">Gemini Experimental 1121</option>
        <option value="exp-1206">Gemini Experimental 1206</option>
        <option value="2.0-flash-exp">Gemini 2.0 Flash Experimental</option>
      </optgroup>
    </select>
    <button id="send" data-i18n="results_button_send">Send</button>
    <span id="send-status" style="color: gray;"></span>
  </div>


  <script src="lib/marked.umd.min.js"></script>
  <script src="lib/purify.min.js"></script>
  <script type="module" src="results.js"></script>
</body>

</html>
